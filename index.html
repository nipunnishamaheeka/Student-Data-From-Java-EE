<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
</head>
<body>
    <div class="student-Data-Form">
        <h1>Student Data Form</h1>
        <form id="studentForm">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
            
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city" required><br><br>
            
            <label for="level">Level</label>
            <input type="text" name="level" id="level" placeholder="Enter your level" required><br><br>
            
            <input type="submit" value="Submit">

            <input type="reset" value="Reset">
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
